<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>To Do List</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wordblock" id="wordblock">
			<h1>WORK TO-DOS</h1>
			<h2 class="yellow">Enter text into the input field to add items to your list.</h2>
			<h2 class="green">Click the item to mark it as complete.</h2>
			<h2 class="grey">Click the "X" to remove the item from your list.</h2>
		</div>
		<div class="entry">
				<input class="input" type="text" id="item" placeholder="New Item...">
			<button class="submit" id="submit">Add</button>
		</div>
		<div class="listblock" id="listblock">
			<ul class="list" id="list">

			</ul>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
