<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <div class="leftSection">
        <button type="button" class="addButton" id="addCategoryButton">Add Category</button>
    </div>
    <dialog id="categoryForm">
        <form>
            <label name="categoryName">Category Name:</label>
            <input type="text" name="categoryName">

            <button type="button" id="saveButtonCategory">Save Category</button>
        </form>
    </dialog>
    <div class="middleSection">
        <button type="button" class="addButton">Add To Do</button>
    </div>
    <dialog id="toDoListForms">
        <form>
            <label name="toDoName">Title:</label>
            <input type="text" name="toDoName">

            <label name="description">Description:</label>
            <input type="text" name="description">

            <label name="dueDate">Due Date:</label>
            <input type="text" name="dueDate">

            <label name="priority">Priority:</label>
            <input type="text" name="priority">


            <button type="button" id="saveButtonToDo">Save To Do</button>
        </form>
    </dialog>   
    <div class="rightSection">
        
    </div>
    <dialog id="editModal">
        <form>
            <label name="toDoNameEdit">Title:</label>
            <input type="text" name="toDoNameEdit">

            <label name="descriptionEdit">Description:</label>
            <input type="text" name="descriptionEdit">

            <label name="dueDateEdit">Due Date:</label>
            <input type="text" name="dueDateEdit">

            <label name="priorityEdit">Priority:</label>
            <input type="text" name="priorityEdit">


            <button type="button" id="saveButtonEdit">Save Edits</button>
        </form>
</body>
</html>
